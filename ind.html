<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
    <link rel="icon" href="./assets/images/favicon-32x32.png">
</head>
<body>
    <div class="container">
        <div class="input">
            <div class="label">
                <label class="day">DAY</label><br>
                <input type="text" id="day" placeholder="DD">
                <p class="danger">Input is required</p>
            </div>
            
            <div class="label">
                <label class="day">MONTH</label><br>
                <input type="text" id="month" placeholder="MM">
                <p class="danger">Input is required</p>
            </div>
        
        
            <div class="label">
                <label class="day">YEAR</label><br>
                <input type="text" id="year" placeholder="YYYY">
                <p class="danger">Input is required</p>
            </div>
        </div>
            <div class="line">
                <hr>
                <img src="./assets/images/icon-arrow.svg" class="arrow">
            </div>

            <div class="result">
                <h1><span class="age-year">--</span>year</h1>
                <h1><span class="age-month">--</span>months</h1>
                <h1><span class="age-day">--</span>days</h1>
            </div>
        
    </div>

    <script src="app.js"></script>
</body>
</html>
